	
    <script type="text/javascript">var P = new Mo.Process();</script>
    
    <table id="result" border="0" cellpadding="3" cellspacing="1">
		
		<!--{foreach from=$form.group key=gid item=group}-->
		
		<tr class="title">
			<td class="tag-id"></td>
			<td class="tag-option"><strong><!--{$group.name}--></strong></td>
			<td class="tag-scale"><!--{$_G.module.vote.group[$group.type]}--></td>
		</tr>
        
        <script type="text/javascript">var G = new P.Group('<!--{$group.id}-->');</script>

		<!--{if $group.type == "text" || $group.type == "textarea" || $group.type == "file"}-->
			<tr class="line">
				<td>A</td>
				<td>填写</td>
				<td>
					<span class="count"><!--{$group.stat}--> 票</span>
					<span id="percent-<!--{$group.id}-->-A">0%</span>
					<div class="ratio"><span id="option-<!--{$group.id}-->-A" style="background:<!--{color}-->;" /></div>
				</td>
			</tr>
			<tr class="line">
				<td>B</td>
				<td>未填写</td>
				<td>
					<span class="count"><!--{$form.form.stat-$group.stat}--> 票</span>
					<span id="percent-<!--{$group.id}-->-B">0%</span>
					<div class="ratio"><span id="option-<!--{$group.id}-->-B" style="background:<!--{color}-->;" /></div>
				</td>
			</tr>
            
           		<script type="text/javascript">
				G.Option('<!--{$group.id}-->-A','<!--{$group.stat}-->');
				G.Option('<!--{$group.id}-->-B','<!--{$form.form.stat-$group.stat}-->');
			</script>
            
		<!--{else}-->

			<!--{foreach from=$form.option[$gid] key=oid item=option}-->

			<tr class="line">
				<td><!--{$option.id}--></td>
				<td><!--{$option.name}--></td>
				<td>
					<span class="count"><!--{$option.stat}--> 票</span>
					<span id="percent-<!--{$option.id}-->">0%</span>
					<div class="ratio"><span id="option-<!--{$option.id}-->" style="background:<!--{color}-->;" /></div>
				</td>
			</tr>
    
			<script type="text/javascript">G.Option('<!--{$option.id}-->','<!--{$option.stat}-->');</script>

			<!--{/foreach}-->

		<!--{/if}-->

		<!--{/foreach}-->
		
	</table>
	
	<div id='send'>
		<p>
		<input type='button' class='submit' name='button' onclick='location.href="?mode=<!--{$_G.parameter.mode|dhtmlspecialchars}-->&fied=<!--{$fied}-->&sort=<!--{$sort}-->&id=<!--{$form.form.id}-->";' value='返回活动' />
		</p>
	</div>
    
    <script type="text/javascript">P.Show();</script>
